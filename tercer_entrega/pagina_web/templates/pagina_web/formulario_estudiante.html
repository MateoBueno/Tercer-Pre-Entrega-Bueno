{% extends "pagina_web/base.html" %}

{% block subtitulo %}Crear Estudiantes{% endblock subtitulo %}

{% block contenido %}
    <form action="{% url 'crear_estudiantes' %}" method="post">
        {% csrf_token %}
        <p>Nombre del estudiante:</p>
        <input type="text" name="nombre">
        <p>Apellido:</p>
        <input type="text" name="apellido">
        <input type="submit" name="Enviar">
    </form>        
{% endblock contenido %}
